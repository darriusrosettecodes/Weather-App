<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javscript Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="weather-card-body">
        <div class="search-section">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Your City" class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="weather-card-cont">
            <center>
                <div class="error">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p class="error-message">Your location could not be found</p>
                </div>

                <div class="weather-image-container">
                    <img src="" alt="" class="weather-image">
                </div>

                <div class="weather-details">
                    <span class="temperature"></span>
                    <hr class="line-break">
                    <span class="type-of-weather"></span>
                </div>
            </center>
            
            <div class="extra-weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>

                    <div class="right">
                        <span class="humidity-amount"></span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    
                    <div class="right">
                        <span class="wind-amount"></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
